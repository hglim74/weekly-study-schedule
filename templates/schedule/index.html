{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm border-0">
    <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold text-secondary m-0">스케줄러</h4>
            <div class="d-flex gap-2">
                <button id="copyPrevWeekBtn" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-calendar-plus"></i> 지난주 스케줄 복사하기
                </button>
                <button id="pdfBtn" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-file-earmark-pdf"></i> PDF 다운로드
                </button>
            </div>
        </div>
        <div id='calendar'></div>
    </div>
</div>

<!-- Modal for New/Edit Event -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">스케줄 추가</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="eventId">
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">내용</label>
                    <input type="text" class="form-control" id="eventTitle" placeholder="공부할 과목 입력">
                </div>
                <div class="mb-3">
                    <label for="eventColor" class="form-label">색상 선택</label>
                    <input type="color" class="form-control form-control-color" id="eventColor" value="#3788d8"
                        title="Choose your color">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger d-none" id="deleteEventBtn">삭제</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="saveEventBtn">저장</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
