{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm border-0 mt-5">
            <div class="card-body p-4">
                <h2 class="text-center mb-4 fw-bold text-secondary">로그인</h2>
                <form method="post">
                    {% csrf_token %}
                    <!-- Display Form Errors -->
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">아이디</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">로그인하기</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="text-muted">계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
